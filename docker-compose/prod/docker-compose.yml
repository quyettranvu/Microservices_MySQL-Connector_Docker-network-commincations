services:
  accountsdb:
    container_name: accountsdb
    ports: 
    - 3306:3306
    environment:
      MYSQL_DATABASE: accountsdb
    # service on same network
    extends:
      file: common-config.yml
      service: microservice-db-config
  
  loansdb:
    container_name: loansdb
    ports: 
    - 3307:3306
    environment:
      MYSQL_DATABASE: loansdb
    # service on same network
    extends:
      file: common-config.yml
      service: microservice-db-config
    
  cardsdb:
    container_name: cardsdb
    ports: 
    - 3308:3306
    environment:
      MYSQL_DATABASE: cardsdb
    # service on same network
    extends:
      file: common-config.yml
      service: microservice-db-config

  configserver:
      image: "quyettranvu123/configserver:s7"
      container_name: configserver-ms
      ports:
        - "8071:8071"
      #everytime docker compose up it will check the state of health of configserver-> make sure for retries
      healthcheck:
        test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
        interval: 10s
        timeout: 5s
        retries: 10
        start_period: 10s
      extends:
        file: common-config.yml
        service: microservice-base-config
      
  accounts:
    image: "quyettranvu123/accounts:s7"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    depends_on:
      accountsdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    #extra settings with environment since containerizing all our config server and microservices in containers
    environment:
      SPRING_APPLICATION_NAME: "accounts"

  loans:
    image: "quyettranvu123/loans:s7"
    container_name: loans-ms
    ports:
      - "8090:8090"
    depends_on:
      loansdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: "loans"

  cards:
    image: "quyettranvu123/cards:s7"
    container_name: cards-ms
    ports:
      - "9000:9000"
    depends_on:
      cardsdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: "cards"


networks:
  eazybank:
    driver: "bridge"